<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google-Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

<!-- External-CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="content">
    <img class="content-image" src="images/image-equilibrium.jpg" alt="Image Equilibrium">
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="middle-container">
        <img class="bottom-i" src="images/icon-ethereum.svg" alt="Ethereum-image">
        <p class="bottom-p mr ethereum-color">0.041 ETH</p>
      </div>
      <div class="middle-container middle-container-right">
        <img class="bottom-i" src="images/icon-clock.svg" alt="Clock-image">
        <p class="bottom-p mr-0">3 days left</p>
      </div>
      <hr>
<img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">
      <p class="avatar-p ">Creation of <span>Jules Wyvern</span></p>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/drAsifAli123">Asif Ali</a>.
  </div>
</body>
</html>
